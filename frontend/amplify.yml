version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci --cache .npm --prefer-offline
        build:
          commands:
            - echo "AUTH0_AUDIENCE=$AUTH0_AUDIENCE" >> .env
            - echo "AUTH0_BASE_URL=$AUTH0_BASE_URL" >> .env
            - echo "AUTH0_CLIENT_ID=$AUTH0_CLIENT_ID" >> .env
            - echo "AUTH0_CLIENT_SECRET=$AUTH0_CLIENT_SECRET" >> .env
            - echo "AUTH0_DOMAIN=$AUTH0_DOMAIN" >> .env
            - echo "AUTH0_SCOPE=$AUTH0_SCOPE" >> .env
            - echo "AUTH0_SECRET=$AUTH0_SECRET" >> .env
            - echo "AUTH0_SESSION_ABSOLUTE_DURATION=$AUTH0_SESSION_ABSOLUTE_DURATION" >> .env
            - echo "AUTH0_SESSION_ROLLING_DURATION=$AUTH0_SESSION_ROLLING_DURATION" >> .env
            - echo "NEXT_PUBLIC_API_URL=$NEXT_PUBLIC_API_URL" >> .env
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - .next/cache/**/*
          - .npm/**/*
    appRoot: frontend/project